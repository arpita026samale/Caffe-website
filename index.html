<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page using HTML & CSS</title>
    <style>
        body {
            padding: 0;
            margin: 0;
            background-color: wheat;
            box-sizing: border-box;
        }

        header {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        nav {
            width: 100%;
            height: 70px;
            padding: 1px 70px;
            background-color: greenyellow;
            color: black;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 90px;
        }

        .logo {
            font-weight: bold;
            font-size: 2rem;
        }

        .logo span {
            color: crimson;
        }

        .menu a {
            text-decoration: none;
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 10px 20px;
        }

        .menu a:first-child {
            background-color: crimson;
            color: aliceblue;
            border-radius: 4px;
        }

        .text {
            position: absolute;
            padding: 15px;
            top: 20%;
            left: 5%;
        }

        .text p {
            letter-spacing: 3px;
            font-weight: bold;
        }

        .text h1 {
            font-size: 40px;
            font-weight: bold;
            color: black;
        }

        .text h1 span {
            color: crimson;
        }

        .text h2 {
            font-size: 30px;
            margin-bottom: 10px;
        }

        .text h3 {
            color: crimson;
        }

        #button1, #button2 {
            text-decoration: none;
            border-radius: 8px;
            padding: 10px 20px;
        }

        #button1 {
            background-color: crimson;
            color: aliceblue;
        }

        #button2 {
            background-color: black;
            color: aliceblue;
        }

        #pizza {
            position: absolute;
            bottom: 1%;
            left: 5%;
        }

        #pizza img {
            transition: 0.4s ease;
        }
    </style>
</head>
<body>

<header style="background: url('Image/InShot_20250427_210621141.png'); background-size: 40% 80%; background-repeat: no-repeat; background-position: bottom right;">
    <nav>
        <div class="logo">F<span>oo</span>die place</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Foods</a>
            <a href="#">Order</a>
            <a href="#">Delivery</a>
            <a href="#">Cart</a>
        </div>
    </nav>

    <div class="text">
        <p>Free Home Delivery</p>
        <h1>Quality F<span>oo</span>ds</h1>
        <h2>Taste of the Week</h2>
        <h3>Order Your Best Food Anytime</h3>
        <h4>Hey, our delicious food is waiting for you,<br>
            We are always near to you with fresh items of food!
        </h4>
        <a href="#" id="button1">Order now</a>
        <a href="#" id="button2">20% off hurry up!!</a>
    </div>

    <div id="pizza">
        <img src="Image/InShot_20250427_214444155.png" width="100">
        <img src="Image/InShot_20250427_214527480.png" width="100">
        <img src="Image/InShot_20250427_214505270.png" width="100">
    </div>
</header>

</body>
</html>
